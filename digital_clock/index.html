<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
<script src="./index.js"></script>
<title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="greeting">
            <h1>Good Morning</h1>
        </div>

                <p>SUN 31 OCTOBER 2020</p>

            <div class="time">
                <h1>03 : 11 : 27 PM</h1>
            </div>
        </div>
    </div>
